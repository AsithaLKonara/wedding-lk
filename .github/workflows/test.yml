name: 游빍 Test & Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 游빍 Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        
      - name: 游릭 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: 游닍 Install dependencies
        run: npm ci
        
      - name: 游댌 Type check
        run: npm run type-check
        
      - name: 游빍 Run unit tests
        run: npm run test:simple
        
      - name: 游늵 Generate coverage report
        run: npm run test:coverage
        
      - name: 游닋 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          
      - name: 游늶 Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            reports/
            coverage/
            
  quality:
    name: 游댌 Code Quality
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        
      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: 游닍 Install dependencies
        run: npm ci
        
      - name: 游꿛 Check code formatting
        run: npm run format:check
        
      - name: 游 Security audit
        run: npm audit --audit-level=moderate
        
      - name: 游늺 Lint code
        run: npm run lint
        
  docker:
    name: 游냡 Docker Health Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        
      - name: 游냡 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 游댌 Check Dockerfile syntax
        run: docker build --dry-run -f Dockerfile .
        
      - name: 游빍 Test Docker build
        run: |
          docker build -t weddinglk-test .
          docker run --rm weddinglk-test npm run test:simple 